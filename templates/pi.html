<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Navigation Map with Real-Time Updates</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .floating-input {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: calc(100% - 20px);
            max-width: 400px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .floating-input input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        .floating-input button {
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="floating-input">
        <input type="text" id="customer-ids" placeholder="Enter customer IDs (e.g., 1,2,3)" />
        <button id="set-route">Set Route</button>
    </div>
    <footer>
        &copy; <span id="current-year"></span> PawanSamaraweeraTM. All rights reserved.
    </footer>

    <script>
        let customers = [];
        let displayedMarkers = [];
        let routingControl = null;
        let userLocation = null;
        let userMarker = null;

        // Initialize map
        const map = L.map('map', { zoomControl: false }).setView([6.1677, 80.1864], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        // Fetch customers from API
        async function fetchCustomers() {
            try {
                const response = await fetch('/api/customers');
                customers = await response.json();
            } catch (error) {
                console.error('Error fetching customer data:', error);
            }
        }

        // Clear existing markers
        function clearMarkers() {
            displayedMarkers.forEach(marker => map.removeLayer(marker));
            displayedMarkers = [];
        }

        // Display markers for all customers
        function displayMarkers() {
            clearMarkers();
            customers.forEach(customer => {
                const marker = L.marker([customer.latitude, customer.longitude], {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
                        iconSize: [32, 32],
                    }),
                }).addTo(map).bindPopup(`<b>${customer.name}</b><br>Contact: ${customer.contact}`);
                displayedMarkers.push(marker);
            });
        }

        // Update user's current location
        function updateUserLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }

            navigator.geolocation.watchPosition(
                position => {
                    userLocation = [position.coords.latitude, position.coords.longitude];
                    if (userMarker) {
                        userMarker.setLatLng(userLocation);
                    } else {
                        userMarker = L.marker(userLocation, {
                            icon: L.icon({
                                iconUrl: 'https://cdn-icons-png.flaticon.com/512/483/483361.png',
                                iconSize: [32, 32],
                            }),
                        }).addTo(map).bindPopup('Your Location').openPopup();
                    }
                    updateRoute();
                },
                error => {
                    console.error('Error retrieving location:', error);
                    alert('Unable to retrieve location. Please enable location services.');
                },
                { enableHighAccuracy: true }
            );
        }

        // Set route for selected customer IDs
        function setRouteForIDs(ids) {
            const selectedCustomers = ids.map(id => customers.find(c => c.id === id)).filter(Boolean);
            if (!userLocation) {
                alert('User location is not available.');
                return;
            }
            if (selectedCustomers.length !== ids.length) {
                alert('Some customer IDs are invalid. Please check and try again.');
                return;
            }
            if (routingControl) {
                map.removeControl(routingControl);
            }

            const waypoints = [L.latLng(userLocation)];
            selectedCustomers.forEach(customer => waypoints.push(L.latLng(customer.latitude, customer.longitude)));

            routingControl = L.Routing.control({
                waypoints: waypoints,
                routeWhileDragging: true,
                createMarker: () => null,
                language: 'en',
            }).addTo(map);
        }

        // Update route dynamically
        function updateRoute() {
            if (!routingControl || !userLocation) return;

            const waypoints = [L.latLng(userLocation)];
            displayedMarkers.forEach(marker => {
                const customer = customers.find(c => c.latitude === marker.getLatLng().lat && c.longitude === marker.getLatLng().lng);
                if (customer) waypoints.push(L.latLng(customer.latitude, customer.longitude));
            });
            routingControl.setWaypoints(waypoints);
        }

        // Button listeners
        document.getElementById('set-route').addEventListener('click', () => {
            const input = document.getElementById('customer-ids').value.trim();
            const ids = input.split(',').map(id => parseInt(id.trim(), 10));
            if (!ids.length) {
                alert('Please enter valid customer IDs.');
                return;
            }
            setRouteForIDs(ids);
        });

        // Initialize map with customers and real-time updates
        async function initializeMap() {
            await fetchCustomers();
            displayMarkers();
            updateUserLocation();

            // Fetch customer data every 10 seconds
            setInterval(async () => {
                await fetchCustomers();
                displayMarkers();
            }, 10000);
        }

        initializeMap();
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
