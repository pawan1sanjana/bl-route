<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL Navigation 1.1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .floating-input {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: calc(100% - 20px);
            max-width: 400px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .floating-input input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        .floating-input button {
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="floating-input">
        <input type="text" id="customer-ids" placeholder="Enter customer IDs (e.g., 1,2,3)" />
        <button id="set-route">Set Route</button>
    </div>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([6.1677, 80.1864], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        let customers = [];
        let routingControl = null;
        let userLocation = null;
        let userMarker = null;

        // Speech functionality with queue management
        const speechQueue = [];
        function speakText(text) {
            speechQueue.push(text);
            if (speechQueue.length === 1) {
                processSpeechQueue();
            }
        }

        function processSpeechQueue() {
            if (speechQueue.length === 0) return;

            const text = speechQueue[0];
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.onend = () => {
                speechQueue.shift();
                processSpeechQueue();
            };
            window.speechSynthesis.speak(utterance);
        }

        // Fetch customer data
        async function fetchCustomers() {
            try {
                const response = await fetch('/api/customers');
                customers = await response.json();
            } catch (error) {
                console.error('Error fetching customer data:', error);
                alert('Unable to fetch customer data.');
            }
        }

        // Real-time location tracking
        function trackUserLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }

            navigator.geolocation.watchPosition(
                (position) => {
                    userLocation = [position.coords.latitude, position.coords.longitude];
                    if (!userMarker) {
                        userMarker = L.marker(userLocation, {
                            icon: L.icon({
                                iconUrl: 'https://cdn-icons-png.flaticon.com/512/483/483361.png',
                                iconSize: [32, 32],
                            }),
                        }).addTo(map).bindPopup('Your Location');
                    } else {
                        userMarker.setLatLng(userLocation);
                    }
                    map.setView(userLocation, 14);

                    if (routingControl) {
                        routingControl.spliceWaypoints(0, 1, L.latLng(userLocation));
                    }
                },
                (error) => {
                    console.error('Location error:', error);
                    alert('Unable to fetch your location. Please enable location services.');
                },
                { enableHighAccuracy: true }
            );
        }

        // Set route with voice guidance
        function setRouteForIDs(ids) {
            const selectedCustomers = ids.map(id => customers.find(c => c.id === id)).filter(Boolean);

            if (!userLocation) {
                alert('User location is not available.');
                return;
            }

            if (selectedCustomers.length !== ids.length) {
                alert('Some customer IDs are invalid.');
                return;
            }

            if (routingControl) {
                map.removeControl(routingControl);
            }

            const waypoints = [L.latLng(userLocation)];
            selectedCustomers.forEach(customer => waypoints.push(L.latLng(customer.latitude, customer.longitude)));

            routingControl = L.Routing.control({
                waypoints: waypoints,
                routeWhileDragging: true,
                language: 'en',
            }).addTo(map);

            routingControl.on('routesfound', () => {
                speakText('Route has been set. Start your journey.');
            });

            routingControl.on('waypointpassed', (event) => {
                const waypointIndex = event.waypointIndex;
                if (waypointIndex === waypoints.length - 2) {
                    speakText('You are approaching your final destination.');
                } else {
                    speakText('You have passed a waypoint. Continue on the route.');
                }
            });
        }

        // Button actions
        document.getElementById('set-route').addEventListener('click', () => {
            const input = document.getElementById('customer-ids').value.trim();
            const ids = input.split(',').map(id => parseInt(id.trim(), 10));
            if (ids.length === 0) {
                alert('Please enter valid customer IDs.');
                return;
            }
            setRouteForIDs(ids);
        });

        // Initialize the map
        async function initializeMap() {
            await fetchCustomers();
            trackUserLocation();
        }

        initializeMap();
    </script>
</body>
</html>
